<!--Esses {{}} são HANDLEBARS. Dentro pode ir variável ou funções nativas que são chamadas de helpers. Helers são instruções especiais nativas-->
<!--Handle bars é um template de engine. É uma lib. de javascript-->


{{#if loaded}} <!-- Aqui é uma função nativa -->

<h1>{{title}}</h1> <!--Aqui é uma variável title-->

<ol>
    {{#each books}} <!-- Aqui é uma função nativa -->
    <li>
        {{title}} - {{author}} <!--Aqui é uma variável title e description-->
    </li>
    {{/each}} <!-- Aqui é uma função nativa -->
</ol>

{{else}}

<h2>Please, wait - data loading...</h2>

{{/if}}
