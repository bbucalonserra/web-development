<!--Tag to communicate with browser for it to be treated as HTML.-->
<!DOCTYPE html>

    <!--Tag to communicate with browser to start to interpret the HTML. The language is a type of codification for the browser to interpret. The entire project must be inside this tag.-->
    <html lang="en">

    <!--Tag to hold metadata about the page (title, styles, script), NOT the visible content.-->
    <head>
        <title>The Commercial Internet and Popularization</title> <!--Title showed in the browser tab.-->

        <!--Tag to provide metadata. It is an empty tag (does not close).-->
        <meta charset="UTF-8"> <!--Character encoding definition.-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Responsive behavior on different devices.-->
        <meta name="description" content="Commercial internet and its popularization in Brazil, with accessible navigation, meaningful alt text, and screen reader-friendly structure."> <!--Accessibility and SEO description.-->
        
        <!--Tag to link external CSS file.-->
        <link rel="stylesheet" href="style.css"> 

        <!--Tag to import JavaScript files.-->
        <script src="handlebars.js"></script> <!--Importing handlebars library.-->
        <script src="script.js"></script> <!--Importing main script file.-->
        <script src="script_handdlebars.js"></script> <!--Importing extra script file for handlebars.-->
    </head>

    <!--The visible content of the page goes inside the body.-->
    <body class="page-2">
        <!-- Skip link to allow keyboard users to jump straight to main content -->
        <a href="#content" class="skip-link">Skip to main content</a>

        <!--Top section, usually contains logo, title, or navigation (semantic tag).-->
        <header>
            <!--Anchor to link external page.-->
            <a href = "https://www.london.ac.uk/">
                <!--Image with alt attribute for accessibility.-->
                <img src="./assets/pictures/uol_logo.png" class="logo-image" alt="Visit University of London website">
            </a>

            <!--Navigation bar.-->
            <nav aria-label="Primary"> <!--Semantic nav tag for accessibility.-->
                <ul> <!--Unordered list to group navigation links.-->
                    <li><a href="index.html">Home</a></li> <!--Link 1-->
                    <li><a href="first_steps_internet.html">Page 1</a></li> <!--Link 2-->
                    <li><a href="the_commercial_internet_and_popularization.html" aria-current="page">Page 2</a></li> <!--Link 3-->
                    <li><a href="the_internet_in_contemporary_brazil.html">Page 3</a></li> <!--Link 4-->
                </ul>
            </nav>

            <!-- <h1>Delegation of ".br"</h1> The visual title. Only allowed one h1 per page (per html). -->
        </header>

        <!--Main section, holds the central content of the page (semantic tag).-->
        <main>
            <!--Page title-->
            <h1 id = "title_page2">The commercial internet and popularization</h1>
            
            <!--Handlebars placeholder content-->
            <div id="content"></div> <!--Handlebars will populate content here.-->

            <!--Back to the top button-->
            <div class="nav-button-back-to-the-top">
                <button id="button-back-to-the-top">Back to the top</button>
            </div>
        </main>

        <!--Footer section, usually contains contact info, copyright and policies.-->
        <footer>
            <div class="logo"> <!--Footer logo-->
                <a href="https://www.london.ac.uk/" target="_blank" rel="noopener noreferrer">
                    <img src="./assets/pictures/uol_logo.png" alt="Visit University of London website" class="logo-image">
                </a>
            </div>
            <div class="history-text"> <!--Footer text-->
                &copy; 2025 History of Internet in Brazil. All rights reserved.
            </div>
            <div class="policy-etc"> <!--Footer links-->
                <a href="privacy_policy.html" target="_blank" rel="noopener noreferrer">Privacy Policy</a> 
                <a href="terms_of_use.html" target="_blank" rel="noopener noreferrer">Terms of Use</a> 
                <a href="https://www.cos.ufrj.br/uploadfile/1430748034.pdf" target="_blank" rel="noopener noreferrer">Reference Article</a> 
            </div>
        </footer>

        <!--Handlebars template script (not executed as JS).-->
        <script id="handle-template" type="text/x-handlebars-template">
        {{#each sections}} <!--Everything inside each will repeat like a loop.-->
            <section class="{{sectionClass}}"> <!--Section created dynamically-->
                <div class="texts"> <!--Wrapper for text content-->
                    <h2>{{title}}</h2> <!--Dynamic title-->
                    <p>{{{text}}}</p> <!--Dynamic text, triple braces allow raw HTML.-->
                </div>
            </section>
        {{/each}}
        </script>
    </body>
</html>
